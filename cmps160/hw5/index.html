<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Draw a point with a mouse click</title>
</head>

<body onload="main()">
  <div style="padding: 10px">
    <label>Toggle Width</label>
    <input type="range" min="0.01" max="0.5" value="0.2" step="0.01" id="width">

    <label>Toggle Faces</label>
    <input type="range" min="3" max="16" value="12" step="1" id="face">
  </div>

  <div style="padding: 10px">
    Light:
    <label>Ambient Color:</label>
    <input type="color" id="ambient_color" value="#000033">
    <label>Specular Color:</label>
    <input type="color" id="specular_color" value="#ffffff">
    <label>Toggle Glossiness:</label>
    <input type="range" min="0" max="20" value="10" step="1" id="glossiness">

    <button id="shiftLight">Shift Light</button>
    <button id="rotateLight">Rotate Light</button>
    Animate Light:
    <input id="animateLight" type="checkbox">
  </div>
  <div style="padding: 10px">
    <label>Camera: </label>
    <input id="rotateCamera" type="checkbox">
  </div>
  <div style="padding: 10px">
    <label>Projection: </label>
    <select id="projection">
      <option value="perspective">Perspective</option>
      <option value="otho">Orthogonal</option>
    </select>
  </div>
  <div style="padding: 10px">
    <label>Perspective: </label>
    <label>Toggle Fov:</label>
    <input name="fov" id="fov" type="range" min="1" max="179" step="1">
    <label>Toggle nearZ:</label>
    <input name="nearZ" id="nearZ" type="range" min="1" max="100" step="1" value="1">
    <label>Toggle farZ:</label>
    <input name="farZ" id="farZ" type="range" min="10" max="1000" step="1" value="100">
  </div>
  <div style="padding: 10px">
    <label>Otho: </label>
    <label>Toggle nearZ:</label>
    <input id="onearZ" type="range" min="-1" max="2" step="0.05" value="0">
    <label>Toggle farZ:</label>
    <input id="ofarZ" type="range" min="3" max="10" step="0.2" value="2">
  </div>
  <div style="padding: 10px">
    <canvas id="webgl" width="400" height="400" oncontextmenu="return false;" style="border: 1px red">
      Please use a browser that supports "canvas"
    </canvas>
    <button id="reset_canvas" type="button">Reset Canvas</button>
  </div>
  <script src="./lib/webgl-utils.js"></script>
  <script src="./lib/webgl-debug.js"></script>
  <script src="./lib/cuon-utils.js"></script>
  <script src="./lib/load-file.js"></script>
  <script src="./lib/ioSOR.js"></script>
  <script src="./lib/cuon-matrix.js"></script>
  <script src="./lib/model.js"></script>
  <script src="./lib/utils.js"></script>
  <script src="./lib/cylinder.driver.js"></script>
  <script src="./lib/polyline.driver.js"></script>


  <script id="vertexShader" type="x-shader/x-vertex" src="shaders/basic.vert"></script>
  <script id="fragmentShader" type="x-shader/x-fragment" src="shaders/basic.frag"></script>
  <script src="index.js"></script>
</body>

</html>
